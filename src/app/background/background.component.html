<div class="background">
  <div class="bg-nav position-absolute">
    <div class="quick-view views" (click)="sendOrderType('quick')">
      <p [ngClass]="{'active-button': buttonToggler === 'quick'}" i18n>Quick</p>

      <div class="point" [ngClass]="{'active-point': buttonToggler === 'quick'}"></div>
    </div>
    <div class="advanced-view views" (click)="sendOrderType('advanced')">
      <p [ngClass]="{'active-button': buttonToggler === 'advanced'}" i18n>Advanced</p>
      <div class="point" [ngClass]="{'active-point': buttonToggler === 'advanced'}"></div>
    </div>
    <div class="findus-view views" (click)="sendOrderType('find')">
      <p [ngClass]="{'active-button': buttonToggler === 'find'}" i18n>Find Us</p>
      <div class="point" [ngClass]="{'active-point': buttonToggler === 'find'}"></div>
    </div>
  </div>

  <svg id="my-svg" width="200" height="500" xmlns="http://www.w3.org/2000/svg">
    <path id="my-path" d="M200,0 C100,100 100,400 200,500" stroke="white" stroke-width="2" fill="none"></path>
  </svg>

  <img src="../assets/imgs/bg-bmw.png" alt="" />
</div>
